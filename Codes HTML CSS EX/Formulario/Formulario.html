<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <H1>Mi formulario de registro</H1>  
        <form>
            <label for="name">Nombres</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" name="name"><br><br>

            <label for="lname">Apellido:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="lname" name="lname"><br><br>
            
            <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email"><br><br>
            
            <label for="pwd">Contraseña:</label>&nbsp;&nbsp;&nbsp;
            <input type="password" id="pwd" name="pwd"><br><br>
            
            <label for="cpwd">Confirmar:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" id="cpwd" name="cpwd"><br><br>
            
            <label for="birthday">Cumpleaños:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="prefiero-no-decir">Otro</label>
            <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir"><br>
            <h4>Una breve descripcion de ti:</h4>
            <textarea name="description"></textarea><br><br>
            <label for="cars">Lenguaje Favorito:</label>
            <select name="cars" id="cars">
            <option value="volvo">JavaScript</option>
            <option value="saab">C++</option>
            <option value="opel">Python</option>
            <option value="audi">Node 10</option>
        </select><br><br>   
        <input type="submit" value="Enviar" formaction="https://login.codingdojo.com/dashboard">
    </form>
</body>
</html>
